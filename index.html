<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane form-icon"></i>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Your name" id="input-name" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="tel" placeholder="Your Phone" id="input-phone" onkeyup="validatePhone()">
            <span id="phone-error"></span>

        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Your Email" id="input-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message..." id="input-textarea" onkeyup="validateTextarea()"></textarea>
            <span id="message-error"></span>
        </div>

        <button class="btn-form">Submit</button>
        <span id="submit-error"></span>
        </form>
    </div>



    <!-- JS File -->
    <script src="main.js"></script>
</body>
</html>
